version: '3.8'

services:
  hafiz:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile
    image: hafiz/hafiz:latest
    container_name: hafiz
    ports:
      - "9000:9000"    # S3 API
      - "9001:9001"    # Admin Console (future)
    environment:
      - HAFIZ_BIND_ADDRESS=0.0.0.0
      - HAFIZ_PORT=9000
      - HAFIZ_DATA_DIR=/data/hafiz
      - HAFIZ_DATABASE_URL=sqlite:///data/hafiz/hafiz.db?mode=rwc
      - HAFIZ_ROOT_ACCESS_KEY=${HAFIZ_ROOT_ACCESS_KEY:-minioadmin}
      - HAFIZ_ROOT_SECRET_KEY=${HAFIZ_ROOT_SECRET_KEY:-minioadmin}
      - HAFIZ_LOG_LEVEL=${HAFIZ_LOG_LEVEL:-info}
    volumes:
      - hafiz-data:/data/hafiz
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  hafiz-data:
    driver: local
