# ============================================================================
# Hafiz Kubernetes Deployment
# ============================================================================
#
# Deploy:
#   kubectl apply -f deploy/kubernetes/
#
# ============================================================================
---
apiVersion: v1
kind: Namespace
metadata:
  name: hafiz
  labels:
    app.kubernetes.io/name: hafiz
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: hafiz-config
  namespace: hafiz
data:
  config.toml: |
    [server]
    bind_address = "0.0.0.0"
    port = 9000
    
    [storage]
    data_dir = "/data/hafiz"
    
    [database]
    url = "postgresql://hafiz:hafiz@hafiz-postgres:5432/hafiz"
    
    [logging]
    level = "info"
    format = "json"
    
    [lifecycle]
    enabled = true
    scan_interval_secs = 3600
---
apiVersion: v1
kind: Secret
metadata:
  name: hafiz-secrets
  namespace: hafiz
type: Opaque
stringData:
  root-access-key: "hafizadmin"
  root-secret-key: "hafizadmin"
  postgres-password: "hafiz"
  # encryption-key: "your-32-byte-hex-key-here"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hafiz-data
  namespace: hafiz
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: standard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hafiz
  namespace: hafiz
  labels:
    app.kubernetes.io/name: hafiz
    app.kubernetes.io/component: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: hafiz
      app.kubernetes.io/component: server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hafiz
        app.kubernetes.io/component: server
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9000"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: hafiz
          image: hafiz/hafiz:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 9000
              protocol: TCP
          env:
            - name: HAFIZ_ROOT_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: hafiz-secrets
                  key: root-access-key
            - name: HAFIZ_ROOT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: hafiz-secrets
                  key: root-secret-key
          volumeMounts:
            - name: data
              mountPath: /data/hafiz
            - name: config
              mountPath: /etc/hafiz
              readOnly: true
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /metrics
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /metrics
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: hafiz-data
        - name: config
          configMap:
            name: hafiz-config
---
apiVersion: v1
kind: Service
metadata:
  name: hafiz
  namespace: hafiz
  labels:
    app.kubernetes.io/name: hafiz
spec:
  type: ClusterIP
  ports:
    - port: 9000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: hafiz
    app.kubernetes.io/component: server
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hafiz
  namespace: hafiz
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "5g"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
spec:
  ingressClassName: nginx
  rules:
    - host: storage.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hafiz
                port:
                  number: 9000
  tls:
    - hosts:
        - storage.example.com
      secretName: hafiz-tls
---
# PostgreSQL StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: hafiz-postgres
  namespace: hafiz
spec:
  serviceName: hafiz-postgres
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: hafiz
      app.kubernetes.io/component: postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hafiz
        app.kubernetes.io/component: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: "hafiz"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: hafiz-secrets
                  key: postgres-password
            - name: POSTGRES_DB
              value: "hafiz"
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 20Gi
---
apiVersion: v1
kind: Service
metadata:
  name: hafiz-postgres
  namespace: hafiz
spec:
  type: ClusterIP
  ports:
    - port: 5432
  selector:
    app.kubernetes.io/name: hafiz
    app.kubernetes.io/component: postgres
---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hafiz
  namespace: hafiz
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hafiz
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
---
# PodDisruptionBudget for high availability
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: hafiz
  namespace: hafiz
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: hafiz
      app.kubernetes.io/component: server
