{{- $isStatefulSet := or .Values.cluster.enabled (and .Values.persistence.enabled (not .Values.persistence.existingClaim)) }}
apiVersion: apps/v1
{{- if $isStatefulSet }}
kind: StatefulSet
{{- else }}
kind: Deployment
{{- end }}
metadata:
  name: {{ include "hafiz.fullname" . }}
  labels:
    {{- include "hafiz.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  {{- if $isStatefulSet }}
  serviceName: {{ include "hafiz.headlessServiceName" . }}
  podManagementPolicy: Parallel
  {{- end }}
  selector:
    matchLabels:
      {{- include "hafiz.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- include "hafiz.configChecksum" . | nindent 8 }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "hafiz.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "hafiz.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- with .Values.extraInitContainers }}
      initContainers:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "hafiz.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - server
            - --config
            - /etc/hafiz/config.toml
          ports:
            - name: s3
              containerPort: {{ .Values.server.port }}
              protocol: TCP
            {{- if .Values.adminService.enabled }}
            - name: admin
              containerPort: {{ .Values.server.adminPort }}
              protocol: TCP
            {{- end }}
            {{- if .Values.cluster.enabled }}
            - name: cluster
              containerPort: {{ .Values.cluster.port }}
              protocol: TCP
            {{- end }}
          env:
            - name: HAFIZ_ROOT_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "hafiz.secretName" . }}
                  key: {{ .Values.auth.accessKeyKey }}
            - name: HAFIZ_ROOT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "hafiz.secretName" . }}
                  key: {{ .Values.auth.secretKeyKey }}
            {{- if eq .Values.database.type "postgres" }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  {{- if .Values.database.postgres.existingSecret }}
                  name: {{ .Values.database.postgres.existingSecret }}
                  {{- else }}
                  name: {{ include "hafiz.secretName" . }}
                  {{- end }}
                  key: {{ .Values.database.postgres.passwordKey }}
            {{- end }}
            {{- if and .Values.storage.encryption.enabled (not .Values.storage.encryption.existingSecret) }}
            - name: HAFIZ_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "hafiz.secretName" . }}
                  key: {{ .Values.storage.encryption.masterKeyKey | default "master-key" }}
            {{- end }}
            - name: HAFIZ_LOG_LEVEL
              value: {{ .Values.logging.level | quote }}
            {{- if .Values.cluster.enabled }}
            - name: HAFIZ_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: HAFIZ_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            {{- end }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: /minio/health/live
              port: s3
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
            successThreshold: {{ .Values.livenessProbe.successThreshold }}
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: /minio/health/ready
              port: s3
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
            successThreshold: {{ .Values.readinessProbe.successThreshold }}
          {{- end }}
          {{- if .Values.startupProbe.enabled }}
          startupProbe:
            httpGet:
              path: /minio/health/live
              port: s3
            initialDelaySeconds: {{ .Values.startupProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.startupProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.startupProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.startupProbe.failureThreshold }}
            successThreshold: {{ .Values.startupProbe.successThreshold }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /etc/hafiz
              readOnly: true
            - name: data
              mountPath: {{ .Values.storage.dataDir }}
            {{- if .Values.tls.enabled }}
            - name: tls
              mountPath: /etc/hafiz/tls
              readOnly: true
            {{- end }}
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.lifecycle }}
          lifecycle:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- with .Values.extraContainers }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ include "hafiz.fullname" . }}
        {{- if .Values.tls.enabled }}
        - name: tls
          secret:
            {{- if .Values.tls.existingSecret }}
            secretName: {{ .Values.tls.existingSecret }}
            {{- else }}
            secretName: {{ include "hafiz.fullname" . }}-tls
            {{- end }}
        {{- end }}
        {{- if not $isStatefulSet }}
        - name: data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "hafiz.pvcName" . }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- end }}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if $isStatefulSet }}
  volumeClaimTemplates:
    - metadata:
        name: data
        {{- with .Values.persistence.annotations }}
        annotations:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      spec:
        accessModes:
          {{- toYaml .Values.persistence.accessModes | nindent 10 }}
        {{- if .Values.persistence.storageClass }}
        storageClassName: {{ .Values.persistence.storageClass | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.size | quote }}
  {{- end }}
