apiVersion: v1
kind: Service
metadata:
  name: {{ include "hafiz.fullname" . }}
  labels:
    {{- include "hafiz.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: s3
      protocol: TCP
      name: s3
      {{- if and (eq .Values.service.type "NodePort") .Values.service.nodePort }}
      nodePort: {{ .Values.service.nodePort }}
      {{- end }}
  selector:
    {{- include "hafiz.selectorLabels" . | nindent 4 }}
---
{{- if .Values.adminService.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "hafiz.fullname" . }}-admin
  labels:
    {{- include "hafiz.labels" . | nindent 4 }}
    app.kubernetes.io/component: admin
  {{- with .Values.adminService.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.adminService.type }}
  ports:
    - port: {{ .Values.adminService.port }}
      targetPort: admin
      protocol: TCP
      name: admin
      {{- if and (eq .Values.adminService.type "NodePort") .Values.adminService.nodePort }}
      nodePort: {{ .Values.adminService.nodePort }}
      {{- end }}
  selector:
    {{- include "hafiz.selectorLabels" . | nindent 4 }}
{{- end }}
---
{{- if .Values.cluster.enabled }}
# Headless service for StatefulSet DNS
apiVersion: v1
kind: Service
metadata:
  name: {{ include "hafiz.headlessServiceName" . }}
  labels:
    {{- include "hafiz.labels" . | nindent 4 }}
    app.kubernetes.io/component: headless
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: {{ .Values.server.port }}
      targetPort: s3
      protocol: TCP
      name: s3
    - port: {{ .Values.cluster.port }}
      targetPort: cluster
      protocol: TCP
      name: cluster
  selector:
    {{- include "hafiz.selectorLabels" . | nindent 4 }}
{{- end }}
