{{/* S3 API Service */}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "hafiz.fullname" . }}
  labels:
    {{- include "hafiz.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  {{- if and .Values.service.loadBalancerIP (eq .Values.service.type "LoadBalancer") }}
  loadBalancerIP: {{ .Values.service.loadBalancerIP }}
  {{- end }}
  {{- if .Values.service.loadBalancerSourceRanges }}
  loadBalancerSourceRanges:
    {{- toYaml .Values.service.loadBalancerSourceRanges | nindent 4 }}
  {{- end }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: s3
      protocol: TCP
      name: s3
      {{- if and .Values.service.nodePort (eq .Values.service.type "NodePort") }}
      nodePort: {{ .Values.service.nodePort }}
      {{- end }}
  selector:
    {{- include "hafiz.selectorLabels" . | nindent 4 }}
---
{{/* Headless Service for StatefulSet */}}
{{- if .Values.headlessService.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "hafiz.fullname" . }}-headless
  labels:
    {{- include "hafiz.labels" . | nindent 4 }}
  {{- with .Values.headlessService.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: ClusterIP
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
    - port: {{ .Values.hafiz.s3.port }}
      targetPort: s3
      protocol: TCP
      name: s3
    {{- if .Values.hafiz.cluster.enabled }}
    - port: {{ .Values.hafiz.cluster.gossipPort }}
      targetPort: gossip
      protocol: TCP
      name: gossip
    - port: {{ .Values.hafiz.cluster.syncPort }}
      targetPort: sync
      protocol: TCP
      name: sync
    {{- end }}
  selector:
    {{- include "hafiz.selectorLabels" . | nindent 4 }}
{{- end }}
---
{{/* Admin API Service */}}
{{- if .Values.adminService.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "hafiz.fullname" . }}-admin
  labels:
    {{- include "hafiz.labels" . | nindent 4 }}
    app.kubernetes.io/component: admin
  {{- with .Values.adminService.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.adminService.type }}
  ports:
    - port: {{ .Values.adminService.port }}
      targetPort: admin
      protocol: TCP
      name: admin
      {{- if and .Values.adminService.nodePort (eq .Values.adminService.type "NodePort") }}
      nodePort: {{ .Values.adminService.nodePort }}
      {{- end }}
  selector:
    {{- include "hafiz.selectorLabels" . | nindent 4 }}
{{- end }}
---
{{/* Metrics Service (for ServiceMonitor) */}}
{{- if .Values.metrics.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "hafiz.fullname" . }}-metrics
  labels:
    {{- include "hafiz.labels" . | nindent 4 }}
    app.kubernetes.io/component: metrics
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.metrics.port }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "hafiz.selectorLabels" . | nindent 4 }}
{{- end }}
